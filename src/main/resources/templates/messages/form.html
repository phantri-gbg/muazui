<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tin nhắn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Gửi tin nhắn</h2>
    <form th:action="@{/messages}" method="post" th:object="${message}">
        <div class="mb-3">
            <label for="receiverId" class="form-label">ID người nhận</label>
            <input type="number" class="form-control" id="receiverId" th:field="*{receiverId}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gửi</button>
        <a th:href="@{/messages}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
