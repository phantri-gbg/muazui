<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .product-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            border: none;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
<div class="product-section">
    <h2>Danh sách sản phẩm</h2>
    <a th:href="@{/products/seller/new}" class="btn btn-primary mb-3">Thêm sản phẩm</a>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="product-card">
                <img th:src="${product.imageUrl != null and product.imageUrl != ''} ? @{/images/{image}(image=${product.imageUrl})} : @{/images/default.jpg}"
                     alt="Thumbnail" class="product-thumbnail" onerror="this.src='/images/default.jpg'" />
                <div class="p-3">
                    <h3 th:text="${product.title}"></h3>
                    <p th:text="'Giá: ' + ${product.price} + ' VNĐ'"></p>
                    <a th:href="@{/products/{id}(id=${product.productId})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/home}" class="btn btn-secondary">Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
