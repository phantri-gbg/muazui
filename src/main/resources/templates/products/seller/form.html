<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 th:text="${product.productId != null} ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></h2>
    <form th:action="@{/products/seller}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{productId}">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL hình ảnh</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Danh mục</label>
            <select class="form-control" id="categoryId" th:field="*{categoryId}">
                <option value="">Chọn danh mục</option>
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
