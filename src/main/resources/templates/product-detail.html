<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Electronic Store'">Product Detail</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
            --highlight-color: #e44d26;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f7fc 0%, #e0e7ff 100%);
            color: var(--text-color);
        }

        /* Navbar Styles (Giữ nguyên từ products.html) */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        /* Product Detail Styles */
        .product-detail-container {
            margin-top: 50px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .product-detail-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 0;
        }

        .product-image {
            max-height: 500px;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 20px;
        }

        .product-category {
            font-size: 1.1rem;
            padding: 8px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .product-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .btn-add-to-cart {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-add-to-cart:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .quantity-group {
            margin-bottom: 20px;
        }

        .btn-number {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .btn-number:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 80px;
            height: 50px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }

        .specifications {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .specifications h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .specifications ul {
            list-style: none;
            padding: 0;
        }

        .specifications li {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #dee2e6;
            padding-bottom: 10px;
        }

        .specifications li strong {
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .product-title {
                font-size: 1.8rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .product-image {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
<!-- Navbar (Tương tự products.html) -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-shopping-bag me-2"></i>Electronic Store
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home me-1"></i>Tất cả sản phẩm
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-list me-1"></i>Danh mục
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/products/category/Thiết bị điện tử">Thiết bị điện tử</a></li>
                        <li><a class="dropdown-item" href="/products/category/Phụ kiện điện tử">Phụ kiện điện tử</a></li>
                        <li><a class="dropdown-item" href="/products/category/Điện thoại">Điện thoại</a></li>
                        <li><a class="dropdown-item" href="/products/category/Laptop">Laptop</a></li>
                    </ul>
                </li>
            </ul>

            <form class="search-form d-flex me-3" action="/search" method="get">
                <input class="form-control" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                <button class="btn ms-2" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                    </a>
                </li>
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" href="/register">
                        <i class="fas fa-user-plus me-1"></i>Đăng ký
                    </a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${session.user.username}">Tên người dùng</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="fas fa-id-card me-2"></i>Hồ sơ
                        </a></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Product Detail Section -->
<div class="container product-detail-container">
    <div class="row g-5">
        <!-- Product Image -->
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid product-image" th:alt="${product.name}">
        </div>
        <!-- Product Info -->
        <div class="col-md-6">
            <h1 class="product-title" th:text="${product.name}">Product Name</h1>
            <p class="product-price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">Price</p>
            <span class="product-category" th:text="${product.category}">Category</span>
            <p class="product-description" th:text="${product.description}">Description</p>

            <!-- Quantity and Add to Cart -->
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" th:value="${product.id}" name="productId" />
                <div class="quantity-group d-flex align-items-center">
                    <button class="btn-number" type="button" th:attr="onclick='changeQuantity(' + ${product.id} + ', -1)'">−</button>
                    <input type="number" name="quantity" th:id="'quantity_' + ${product.id}" value="1" min="1" class="quantity-input mx-3" />
                    <button class="btn-number" type="button" th:attr="onclick='changeQuantity(' + ${product.id} + ', 1)'">+</button>
                </div>
                <button type="submit" class="btn-add-to-cart">
                    <i class="fas fa-shopping-cart me-2"></i>Thêm vào giỏ hàng
                </button>
            </form>

            <!-- Specifications (Tùy chọn: có thể thêm thông tin chi tiết hơn từ description) -->
            <div class="specifications">
                <h3>Thông số kỹ thuật</h3>
                <ul>
                    <li><strong>Danh mục:</strong> <span th:text="${product.category}"></span></li>
                    <li><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></span></li>
                    <!-- Bạn có thể parse thêm từ description nếu cần -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function changeQuantity(productId, change) {
        let quantityInput = document.getElementById('quantity_' + productId);
        let newValue = parseInt(quantityInput.value) + change;
        if (newValue >= 1) {
            quantityInput.value = newValue;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
