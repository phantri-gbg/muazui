<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Vinnet</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #e74c3c;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }
        .navbar a:hover {
            background-color: #c0392b;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #2c3e50;
        }
        .product .seller {
            font-size: 14px;
            color: #34495e;
            margin-bottom: 10px;
        }
        .product p {
            margin: 5px 0;
            font-size: 14px;
            color: #7f8c8d;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
        }
        .auction {
            color: #e67e22;
            font-style: italic;
        }
        .hidden {
            display: none;
        }
        .no-results {
            color: #e67e22;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Vinnet - Sàn Giao Dịch</h1>
    <div>
        <a th:if="${session.userId == null}" href="/login">Đăng nhập</a>
        <a th:if="${session.userId != null}" href="/logout">Đăng xuất</a>
    </div>
</div>
<div class="container">
    <h2>Chào mừng đến với Vinnet</h2>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm hoặc người bán...">
    </div>
    <h3>Danh sách sản phẩm</h3>
    <div class="product-list">
        <div class="product" th:each="product : ${products}" th:data-title="${product.title}" th:data-seller="${product.sellerName}">
            <h4 th:text="${product.title}"></h4>
            <p class="seller" th:text="'Người bán: ' + ${product.sellerName}"></p>
            <img th:if="${product.images}"
                 th:src="${product.images.split(',')[0]}"
                 alt="Product Image"
                 onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
            <p th:text="${product.description}"></p>
            <p>Giá: <span class="price" th:text="${product.price} + ' VNĐ'"></span></p>
            <p class="auction" th:if="${product.isAuction}">Đấu giá: Kết thúc <span th:text="${product.auctionEndTime}"></span></p>
        </div>
    </div>

    <p class="no-results" id="noResults" style="display: none;">Không tìm thấy sản phẩm nào.</p>
</div>
<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase().trim();
        const products = document.querySelectorAll('.product');
        let hasVisibleProducts = false;

        products.forEach(product => {
            const title = product.getAttribute('data-title')?.toLowerCase() || '';
            const seller = product.getAttribute('data-seller')?.toLowerCase() || '';

            if (title.includes(searchTerm) || seller.includes(searchTerm)) {
                product.classList.remove('hidden');
                hasVisibleProducts = true;
            } else {
                product.classList.add('hidden');
            }
        });

        // Hiển thị thông báo nếu không có sản phẩm nào khớp
        document.getElementById('noResults').style.display = hasVisibleProducts ? 'none' : 'block';
    });
</script>
</body>
</html>
