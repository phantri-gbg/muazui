<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Vinnet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        .background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="background">
    <div class="container login-container">
        <h1 class="mb-3 text-center">Đăng nhập</h1>
        <div th:if="${msg}" class="alert alert-danger" th:text="${msg}"></div>
        <form th:action="@{/security/login}" method="post" class="border p-4 rounded">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input name="email" required type="email" class="form-control" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu:</label>
                <input name="password" required type="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3 form-check form-switch">
                <input value="true" name="remember-me" type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-label" for="rememberMe">Ghi nhớ đăng nhập?</label>
            </div>
            <div class="text-center">
                <span class="fw-medium">Chưa có tài khoản?
                    <a th:href="@{/security/register}" class="text-decoration-none fw-bold text-primary">Đăng ký ngay</a>
                </span>
            </div>
            <button class="btn btn-primary w-100 mt-3">Đăng nhập</button>
        </form>
    </div>
</div>
</body>
</html>
