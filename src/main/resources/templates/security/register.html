<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="container mt-5" style="max-width: 500px;">
        <div class="row gx-5">
            <div class="col-md">
                <h1 class="mb-3 text-center">Register</h1>
                <div th:if="${msg}" class="alert alert-danger" th:text="${msg}"></div>
                <form th:action="@{/security/register}" method="post" class="border p-4 rounded" onsubmit="return validateForm()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label class="form-label">Full Name:</label>
                        <input name="fullName" type="text" class="form-control" placeholder="Nhập tên">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input name="email" required type="email" class="form-control" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <div class="input-group">
                            <input id="password" name="password" required type="password" class="form-control" placeholder="Nhập mật khẩu">
                            <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password:</label>
                        <div class="input-group">
                            <input id="confirmPassword" name="confirmPassword" required type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                            <button type="button" id="toggleConfirmPassword" class="btn btn-outline-secondary">
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="fw-medium">Đã có tài khoản?
                            <a th:href="@{/security/login/form}" class="text-decoration-none fw-bold text-primary">Đăng nhập ngay</a>
                        </span>
                    </div>
                    <button class="btn btn-primary w-100 mt-3">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        const confirmPasswordField = document.getElementById('confirmPassword');
        const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordField.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('confirmPassword').classList.add('is-invalid');
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Mật khẩu và xác nhận mật khẩu không khớp!'
            });
            return false;
        }
        document.getElementById('confirmPassword').classList.remove('is-invalid');
        return true;
    }
</script>
</body>
</html>
