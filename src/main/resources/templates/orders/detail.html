<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .order-detail-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .order-detail-container h2 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
<div class="order-detail-container">
    <h2>Chi tiết đơn hàng</h2>
    <p><strong>ID:</strong> <span th:text="${order.orderId}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${order.totalAmount} + ' VNĐ'"></span></p>
    <p><strong>Ngày đặt:</strong> <span th:text="${order.orderDate}"></span></p>
    <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
    <h3>Sản phẩm</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail.productId}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price} + ' VNĐ'"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/orders}" class="btn btn-secondary">Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
