<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo dõi hành vi người dùng - Vinnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .admin-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .admin-header h1 {
            font-size: 2rem;
            font-weight: 600;
        }
        .table-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="admin-header">
    <div class="container">
        <h1>Theo dõi hành vi người dùng</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-nav">
                <a class="nav-link text-white" href="/admin/users">Người dùng</a>
                <a class="nav-link text-white" href="/admin/orders">Đơn hàng</a>
                <a class="nav-link text-white" href="/admin/behaviors">Hành vi</a>
                <a class="nav-link text-white" href="/home">Trở về trang chủ</a>
            </div>
        </nav>
    </div>
</header>


<!-- Main Content -->
<section class="container table-container">
    <h2 class="mb-4">Danh sách hành vi người dùng</h2>
    <div th:if="${#lists.isEmpty(behaviors)}" class="alert alert-warning text-center">
        Không có dữ liệu hành vi nào.
    </div>
    <table th:if="${not #lists.isEmpty(behaviors)}" class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Người dùng</th>
            <th>Sản phẩm</th>
            <th>Loại hành vi</th>
            <th>Dữ liệu</th>
            <th>Thời gian</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="behavior : ${behaviors}">
            <td th:text="${behavior.behaviorId}"></td>
            <td th:text="${behavior.userId}"></td>
            <td th:text="${behavior.productId != null} ? ${behavior.productId} : 'N/A'"></td>
            <td th:text="${behavior.behaviorType}"></td>
            <td th:text="${behavior.behaviorData != null} ? ${behavior.behaviorData} : 'N/A'"></td>
            <td th:text="${#dates.format(behavior.behaviorDate, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
