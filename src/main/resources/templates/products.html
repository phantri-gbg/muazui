<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .search-form {
            position: relative;
        }

        .search-form input {
            border-radius: 25px;
            padding-left: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.1);
        }

        .search-form button {
            border-radius: 25px;
            padding: 8px 25px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .dropdown-item {
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        /* Product Card Styles */
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 350px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .price {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
        }

        .badge {
            font-size: 0.85rem;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--primary-color);
            margin-bottom: 15px;
            display: inline-block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .btn-number {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .btn-number:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .form-control {
            height: 40px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #dee2e6;
        }

        .btn-sub {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
            padding: 12px;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-sub:hover {
            background-color: #000;
            color: #ffc107;
            transform: translateY(-2px);
        }

        @media (max-width: 1200px) {
            .col-md-3 {
                flex: 0 0 25%;
                max-width: 25%;
            }
        }

        @media (max-width: 992px) {
            .col-md-3 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }

        @media (max-width: 768px) {
            .col-md-3 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-bag me-2"></i>Electronic Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Tất cả sản phẩm
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-list me-1"></i>Danh mục
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/products/category/Thiết bị điện tử">Thiết bị điện tử</a></li>
                            <li><a class="dropdown-item" href="/products/category/Phụ kiện điện tử">Phụ kiện điện tử</a></li>
                            <li><a class="dropdown-item" href="/products/category/Điện thoại">Điện thoại</a></li>
                            <li><a class="dropdown-item" href="/products/category/Laptop">Laptop</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="search-form d-flex me-3" action="/search" method="get">
                    <input class="form-control" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                    <button class="btn ms-2" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-user-plus me-1"></i>Đăng ký
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span th:text="${session.user.username}">Tên người dùng</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-id-card me-2"></i>Hồ sơ
                            </a></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Product Cards -->
            <div class="col-md-3" th:each="product : ${products}">
                <div class="card product-card">
                    <img th:src="${product.imageUrl}" class="card-img-top product-image" th:alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">Price</p>
                        <span class="badge" th:text="${product.category}">Category</span>

                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" th:value="${product.id}" name="productId" />
                            <div class="input-group">
                                <button class="btn-number btn" type="button" th:attr="onclick='changeQuantity(' + ${product.id} + ', -1)'">−</button>
                                <input type="number" name="quantity" th:id="'quantity_' + ${product.id}" value="1" min="1" class="form-control" />
                                <button class="btn-number btn" type="button" th:attr="onclick='changeQuantity(' + ${product.id} + ', 1)'">+</button>
                            </div>
                            <button type="submit" class="btn-sub btn w-100">
                                <i class="fas fa-shopping-cart me-2"></i>Thêm vào giỏ
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeQuantity(productId, change) {
            let quantityInput = document.getElementById('quantity_' + productId);
            let newValue = parseInt(quantityInput.value) + change;
            if (newValue >= 1) {
                quantityInput.value = newValue;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
