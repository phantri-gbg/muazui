<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quản lý báo cáo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .reports-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .reports-container h2 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #1e3c72;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2a5298;
        }
    </style>
</head>
<body>
<div class="reports-container">
    <h2>Quản hồi báo cáo</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID Báo cáo</th>
            <th>Người báo cáo</th>
            <th>Sản phẩm</th>
            <th>Lý do</th>
            <th>Ngày báo cáo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.reportId}"></td>
            <td th:text="${report.reporterId}"></td>
            <td th:text="${report.productId}"></td>
            <td th:text="${report.reason}"></td>
            <td th:text="${report.reportDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}" class="btn btn-secondary">Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
