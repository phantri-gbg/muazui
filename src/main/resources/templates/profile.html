<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
            --border-radius: 20px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .search-form {
            position: relative;
        }

        .search-form input {
            border-radius: 25px;
            padding-left: 20px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .search-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.1);
        }

        .search-form button {
            border-radius: 25px;
            padding: 8px 25px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .profile-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #357abd 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-img-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 10px auto;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            background-color: white;
        }

        .profile-body {
            padding: 40px;
        }

        .info-group {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .info-group:hover {
            transform: translateX(10px);
            background-color: #e9ecef;
        }

        .info-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-profile {
            flex: 1;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn-edit {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-edit:hover {
            background-color: #27ae60;
            color: white;
            transform: translateY(-3px);
        }

        .btn-logout {
            background-color: #e74c3c;
            color: white;
        }

        .btn-logout:hover {
            background-color: #c0392b;
            color: white;
            transform: translateY(-3px);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-card {
                margin: 20px;
            }
            
            .profile-actions {
                flex-direction: column;
            }
            
            .btn-profile {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-bag me-2"></i>Electronic Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Tất cả sản phẩm
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-list me-1"></i>Danh mục
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/products/category/Thiết bị điện tử">Thiết bị điện tử</a></li>
                            <li><a class="dropdown-item" href="/products/category/Phụ kiện điện tử">Phụ kiện điện tử</a></li>
                            <li><a class="dropdown-item" href="/products/category/Điện thoại">Điện thoại</a></li>
                            <li><a class="dropdown-item" href="/products/category/Laptop">Laptop</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="search-form d-flex me-3" action="/search" method="get">
                    <input class="form-control" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                    <button class="btn ms-2" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-user-plus me-1"></i>Đăng ký
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.user != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span th:text="${session.user.username}">Tên người dùng</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-id-card me-2"></i>Hồ sơ
                            </a></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="profile-card">
                    <div class="profile-header">
                        <h2 class="mb-0">Hồ sơ người dùng</h2>
                    </div>
                    
                    <div class="profile-img-container">
                        <img th:src="${user.imageUrl != null && user.imageUrl != '' ? user.imageUrl : 'https://static-00.iconduck.com/assets.00/user-icon-1024x1024-dtzturco.png'}"
                             class="profile-image"
                             th:alt="${user.username}">
                    </div>

                    <div class="profile-body">
                        <div class="info-group">
                            <div class="info-label">
                                <i class="fas fa-user me-2"></i>Tên đăng nhập
                            </div>
                            <div class="info-value" th:text="${user.username}"></div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">
                                <i class="fas fa-id-card me-2"></i>Họ và tên
                            </div>
                            <div class="info-value" th:text="${user.fullname}"></div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">
                                <i class="fas fa-envelope me-2"></i>Email
                            </div>
                            <div class="info-value" th:text="${user.email}"></div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">
                                <i class="fas fa-phone me-2"></i>Số điện thoại
                            </div>
                            <div class="info-value" th:text="${user.phone}"></div>
                        </div>

                        <div class="info-group">
                            <div class="info-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                            </div>
                            <div class="info-value" th:text="${user.address}"></div>
                        </div>

                        <div class="profile-actions">
                            <a href="/edit-profile" class="btn-profile btn-edit">
                                <i class="fas fa-edit me-2"></i>Chỉnh sửa hồ sơ
                            </a>
                            <a href="/logout" class="btn-profile btn-logout">
                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
